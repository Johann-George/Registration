<html>
    <head>
        <title>
            Signup Form
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="overlay">
            <div class="center-screen">
                <div class="form">
                    <form name="signup" onsubmit="return validateForm()">
                        <table>
                            <tr>
                                <th><label>Sign Up</label></th>
                            </tr>
                            <tr>
                                <td><label>Name:</label></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Enter Name" class="textbox" required/></td>
                            </tr>
                            <tr>
                                
                                <td><label>Email:</label></td>
                            </tr>
                            <tr>
                                <td><input type="email" placeholder="Enter Email" class="textbox" required/></td>
                            
                            </tr>
                            <tr>
                
                                <td><label>Password:</label></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Enter Password" class="textbox" required/></td>
            
                            </tr>
                            <tr>
                                <td><label>Confirm Password:</label></td>
                            </tr>
                            <tr>
                                <td><input type="password" placeholder="Repeat Password" class="textbox" required/></td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="button-with-line">SIGN UP</button>
                                </td>
                            </tr>
                            <tr>
                                <td id="text-center">Already have an account?</td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="sign-in">SIGN IN</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
